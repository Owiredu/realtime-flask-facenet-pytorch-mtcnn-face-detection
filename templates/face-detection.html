<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FACIAL REGISTRATION</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
</head>

<body>
    <div class="card-group container">

        <div class="card" style="margin: 20px;">
            <div class="card-header">
                <h4 class="card-title text-center">INPUT STREAM</h4>
            </div>

            <video id="videoElement" playsinline autoplay class="w-100 d-block"></video>

            <div class="card-body centered-div">
                <label for="videoSource" class="bg-white border-white">Video source: </label>
                <div class="select text-center">
                    <select id="videoSource"></select>
                </div>
            </div>

            <div class="card-footer centered-div">
                <button class="btn btn-primary" onclick="startStream()">Start Camera</button>
                <button class="btn btn-primary" onclick="stopStream()">Stop Camera</button>
            </div>
        </div>

        <div class="card" style="margin: 20px;">
            <div class="card-header text-center">
                <h4 class="card-title">OUTPUT STREAM</h4>
            </div>
            
            <img id="imageElement" src="{{ url_for('video_feed') }}" class="w-100 d-block">
            <canvas id="canvasElement" style="display: none;"></canvas>
        </div>

    </div>

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>  -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video-capture.js') }}"></script>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="{{ url_for('static', filename='js/adapter-latest.js') }}"></script>
    </script>
</body>

</html>

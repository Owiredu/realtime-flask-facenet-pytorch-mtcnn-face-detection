        <div id="video" class="tabcontent">
            <div class="card-group container row">
        
                <div class="card col-sm-6" style="margin: 20px;">
                    <div class="card-header">
                        <h4 class="card-title text-center">INPUT STREAM</h4>
                    </div>
        
                    <video id="videoElement" playsinline autoplay class="w-100 d-block" poster="{{ url_for('static', filename='images/default_img.jpg') }}"></video>
        
                    <div class="card-body centered-div">
                        <!-- <label for="videoSource" class="bg-white border-white">Video source: </label> -->

                        </div>
                    </div>
        
                    <div class="card-footer centered-div">
                        <!-- <button class="btn btn-primary" onclick="startStream()">Start Camera</button>
                        <button class="btn btn-primary" onclick="stopStream()">Stop Camera</button> -->
                        <div class="centered-div">
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-play fa-lg" onclick="startStream()" title="Start camera"></i></span>
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-stop fa-lg" onclick="stopStream()" title="Stop camera"></i></span>
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-camera fa-lg" onclick="takeSnapshot()" title="Take snapshot"></i></span> 
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-floppy-o fa-lg" onclick="saveVideo()" title="Start saving video" id="saveVideoBtn"></i></span>
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-smile-o fa-lg" onclick="facialRecognition()" title="Activate facial recognition"></i></span>
                            <span class="stream_controls_icons"><i class="btn-primary btn fa fa-wheelchair-alt fa-lg" onclick="motionDetection()" title="Activate motion detection"></i></span> 
                            <!-- <i class="btn-primary btn fa fa-trash fa-lg" onclick="" title="Delete Stream"></i>  -->
                        </div>
                    </div>
                </div>
        
        
                <div class="card col-sm-6" style="margin: 20px;">
                    <div class="card-header text-center">
                        <h4 class="card-title">OUTPUT STREAM</h4>
                    </div>
                    
                    <img id="imageElement" src="{{ url_for('video_feed') }}" class="w-100 d-block">
                    <canvas id="canvasElement" style="display: none;"></canvas>
        
                    <div class="card-body centered-div">
                        <p id="conn-status"></p>
                    </div>
                </div>
        
            </div>
